<!doctype html>
<html lang="zh-CN">
<head>
{include file="public/header" /}
</head>

<body class="user-select">
<section class="container-fluid">
  <header>
     <!-- 顶部一行 -->
    {include file="public/top" /}
  </header>
  <div class="row">
    <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">
     {include file="public/left" /}
    </aside>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="{:url('article/logCheck')}" method="post" class="add-article-form">
          <div class="col-md-9">
            <h1 class="page-header">文章修改</h1>
            <div class="form-group">
              <label for="article-title" class="sr-only">标题</label>
              <input type="text" id="article-title" name="title" class="form-control" placeholder="在此处输入标题" value="{$result.title}" required autofocus autocomplete="off">
              <input type="hidden" name="lid" value="{$result.lid}"/>
            </div>
            <div class="form-group">
              <label for="article-content" class="sr-only">内容</label>
              <script id="article-content" name="content" type="text/plain">{$result.content}</script>
            </div>
          </div>
          <div class="col-md-3">
            <h1 class="page-header">操作</h1>
          
            <div class="add-article-box">
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit" value="1" style="background:#52ED3B;">放行</button>
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit" value="2" style="background:#2CE0D6;">精华</button>
              </div>
                
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit" value="3" style="background:#D3673E;">禁止</button>
              </div>
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit"  value="4" style="background:#CB1A64;">删除</button>
              </div> 
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{include file="public/footer" /}
<script src="__LIB__/ueditor/ueditor.config.js"></script> 
<script src="__LIB__/ueditor/ueditor.all.min.js"> </script> 
<script src="__LIB__/ueditor/lang/zh-cn/zh-cn.js"></script>  
<script id="uploadEditor" type="text/plain" style="display:none;"></script>
<script type="text/javascript">
var editor = UE.getEditor('article-content');
window.onresize=function(){
    window.location.reload();
}
var _uploadEditor;
$(function () {
    //重新实例化一个编辑器，防止在上面的editor编辑器中显示上传的图片或者文件
    _uploadEditor = UE.getEditor('uploadEditor');
    _uploadEditor.ready(function () {
        //设置编辑器不可用
        //_uploadEditor.setDisabled();
        //隐藏编辑器，因为不会用到这个编辑器实例，所以要隐藏
        _uploadEditor.hide();
        //侦听图片上传
        _uploadEditor.addListener('beforeInsertImage', function (t, arg) {
            //将地址赋值给相应的input,只去第一张图片的路径
            $("#pictureUpload").attr("value", arg[0].src);
            //图片预览
            //$("#imgPreview").attr("src", arg[0].src);
        })
        //侦听文件上传，取上传文件列表中第一个上传的文件的路径
        _uploadEditor.addListener('afterUpfile', function (t, arg) {
            $("#fileUpload").attr("value", _uploadEditor.options.filePath + arg[0].url);
        })
    });
});
//弹出图片上传的对话框
$('#upImage').click(function () {
    var myImage = _uploadEditor.getDialog("insertimage");
    myImage.open();
});
//弹出文件上传的对话框
function upFiles() {
    var myFiles = _uploadEditor.getDialog("attachment");
    myFiles.open();
}
</script>
</body>
</html>
