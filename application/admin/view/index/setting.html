<!doctype html>
<html lang="zh-CN">
<head>
{include file="public/header" /}
</head>

<body class="user-select">
<section class="container-fluid">
  <header>
    <!-- 顶部一行 -->
    {include file="public/top" /}
  </header>
  <div class="row">
    <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">
     {include file="public/left" /}
    </aside>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <div class="row">
        <form action="{:url('index/setweb')}" method="post" autocomplete="off" draggable="false">
          <div class="col-md-9">
            <h1 class="page-header">常规设置</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>站点标题</span></h2>
              <div class="add-article-box-content">
                <input type="text" name="title" class="form-control" placeholder="请输入站点标题" required autofocus autocomplete="off" value="{$webset.title}">
              </div>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>站点地址（URL）</span></h2>
              <div class="add-article-box-content">
                <input type="text" name="url" class="form-control" placeholder="在此处输入站点地址（URL）" required autocomplete="off" value="{$webset.url}">
              </div>
            </div>

            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>站点描述</span></h2>
              <div class="add-article-box-content">
                <textarea class="form-control" name="content" rows="4" autocomplete="off">{$webset.content}</textarea>
                <span class="prompt-text">描述会出现在网页的description属性中。</span> </div>
            </div>
          </div>
          <div class="col-md-3">
            <h1 class="page-header">站点</h1>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>ICP备案号</span></h2>
              <div class="add-article-box-content">
                <input type="text" name="ICP" class="form-control" placeholder="在此处输入备案号"  value="{$webset.ICP}" />
              </div>
            </div>
             <div class="add-article-box">
              <h2 class="add-article-box-title"><span>管理站点</span></h2>
              <div class="add-article-box-content">
                <ul class="category-list">
                  <li>
                    <label>
                      <input name="status" type="radio" value="0">开启站点</label> 
                  </li>
                  <li>
                    <label>
                      <input name="status" type="radio" value="1">
                      关闭站点</label>
                  </li>
                </ul>
                <span style="display: none;">{$webset.status}</span>
              </div>
              <script type="text/javascript">
                var flag
                flag = $('.category-list').next().text();
                $('.category-list li').eq(flag).find('input').attr('checked','checked');
              </script>
            </div>
            <div class="add-article-box">
              <h2 class="add-article-box-title"><span>保存</span></h2>
              <div class="add-article-box-content"> <span class="prompt-text">请确定您对所有选项所做的更改</span> </div>
              <div class="add-article-box-footer">
                <button class="btn btn-primary" type="submit" name="submit">更新</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{include file="public/footer" /}
</body>
</html>
