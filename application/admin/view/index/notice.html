<!doctype html>
<html lang="zh-CN">
<head>
{include file="public/header" /}
</head>

<body class="user-select">
<section class="container-fluid">
  <header>
     <!-- 顶部一行 -->
    {include file="public/top" /}
  </header>
  <div class="row">
    <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">
     {include file="public/left" /}
    </aside>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <form action="/Article/checkAll" method="post" >
        <h1 class="page-header">操作</h1>
        <ol class="breadcrumb">
          <li><a href="add_notice.html">发送通知</a></li>
        </ol>
        <h1 class="page-header">通知管理 <span class="badge"></span></h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th><span class="glyphicon glyphicon-th-large"></span> <span class="visible-lg">ID</span></th>
                <th><span class="glyphicon glyphicon-file"></span> <span class="visible-lg">内容</span></th>
                <th><span class="glyphicon glyphicon-file"></span> <span class="visible-lg">接收者</span></th>
                <th><span class="glyphicon glyphicon-time"></span> <span class="visible-lg">日期</span></th>
                <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
              </tr>
            </thead>
            <tbody>
              {if $massage}
              {foreach $massage as $v}
              <tr>
                <td>{$v.mid}</td>
                <td class="article-title">{$v.content}</td>
                <td>{$v.username}</td>
                <td>{$v.create_time}</td>
                <td><a href="{:url('index/deleteMessage',['mid'=>$v.mid])}">删除</a></td>
              </tr>
              {/foreach}
              {/if}
            </tbody>
          </table>
        </div>
        <footer class="message_footer">
          <nav>
          {$massagePage}
          </nav>
        </footer>
      </form>
    </div>
  </div>
</section>
{include file="public/footer" /} 
<script>
//是否确认删除

</script>
</body>
</html>
