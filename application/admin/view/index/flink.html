<!doctype html>
<html lang="zh-CN">
<head>
{include file="public/header" /}
</head>

<body class="user-select">
<section class="container-fluid">
  <header>
    <!-- 顶部一行 -->
    {include file="public/top" /}
  </header>
  <div class="row">
    <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">
     {include file="public/left" /}
    </aside>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
      <form action="/Flink/checkAll" method="post" >
        <h1 class="page-header">操作</h1>
        <ol class="breadcrumb">
          <li><a href="add_flink.html">增加友情链接</a></li>
        </ol>
        <h1 class="page-header">友情链接管理 <span class="badge"></span></h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th><span class="glyphicon glyphicon-th-large"></span> <span class="visible-lg">ID</span></th>
                <th><span class="glyphicon glyphicon-bookmark"></span> <span class="visible-lg">名称</span></th>
                <th><span class="glyphicon glyphicon-link"></span> <span class="visible-lg">URL</span></th>
                <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
              </tr>
            </thead>
            <tbody>
              {if $linkList}
              {foreach $linkList as $vo}
              <tr>
                <td>{$vo.id}</td>
                <td class="article-title">{$vo.name}</td>
                <td>{$vo.url}</td>
                <td><a href="{:url('index/update_flink',['id'=>$vo.id])}">修改</a><a href="{:url('index/deleteLink',['id'=>$vo.id])}">删除</a></td>
              </tr>
              {/foreach}
              {/if}
            </tbody>
          </table>
        </div>
        <footer class="message_footer">
          <nav>
          {$linkPage}
          </nav>
        </footer>
      </form>
    </div>
  </div>
</section>
{include file="public/footer" /}
<script>
//是否确认删除

</script>
</body>
</html>
