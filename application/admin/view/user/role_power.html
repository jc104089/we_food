<!doctype html>
<html lang="zh-CN">
<head>
{include file="public/header" /}
</head>

<body class="user-select">
<section class="container-fluid">
  <header>
     <!-- 顶部一行 -->
    {include file="public/top" /}
  </header>
  <div class="row">
    <aside class="col-sm-3 col-md-2 col-lg-2 sidebar">
     {include file="public/left" /}
    </aside>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
        <h3 class="page-header">角色与权限管理 <span class="badge"></span></h3>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                
                <th><span class="glyphicon glyphicon-bookmark"></span> 角色</th>
                <th><span class="glyphicon glyphicon-pushpin"></span> 权限</th>

                <th><span class="glyphicon glyphicon-pencil"></span>操作</th>
              </tr>
            </thead>
            <tbody>
              
              <tr>
                <td>{foreach $role as $value}
                <p>{$value}</p>
                {/foreach}</td>
                <td>{foreach $power as $va}
                  <p>{$va}</p>
                {/foreach}</td>
                <td><a data-toggle="modal" data-target="#addUser">修改权限</a> 
              </tr>
              
              
            </tbody>
          </table>
        </div>
    </div>
  </div>
</section>
<!--修改管理员权限模态框-->
<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel">
  <div class="modal-dialog" role="document" style="max-width:450px;">
    <form action="{:url('user/change_role',['aid'=>$aid])}" method="post" autocomplete="off" draggable="false">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" >修改用户权限</h4>
        </div>
        <div class="modal-body">
          <table class="table" style="margin-bottom:0px;">
            <thead>
              <tr> </tr>
            </thead>
            <tbody>
             <tr>
                <td wdith="20%">权限:</td>
                <td width="80%">
                    <input type="checkbox" name="role[]" value="1" />超级管理员
                    <input type="checkbox" name="role[]" value="2" />网站管理员
                    <input type="checkbox" name="role[]" value="3" />用户管理员
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr></tr>
            </tfoot>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

{include file="public/footer" /} 
<script>
$(function () {
    $("#main table tbody tr td a").click(function () {
        var name = $(this);
        var id = name.attr("rel"); //对应id   
        if (name.attr("name") === "see") {
            $.ajax({
                type: "POST",
                url: "/User/see",
                data: "id=" + id,
                cache: false, //不缓存此页面   
                success: function (data) {
                    var data = JSON.parse(data);
					$('#truename').val(data.truename);
					$('#username').val(data.username);
					$('#usertel').val(data.usertel);
					$('#userid').val(data.userid);
                    $('#seeUser').modal('show');
                }
            });
        } else if (name.attr("name") === "delete") {
            if (window.confirm("此操作不可逆，是否确认？")) {
                $.ajax({
                    type: "POST",
                    url: "/User/delete",
                    data: "id=" + id,
                    cache: false, //不缓存此页面   
                    success: function (data) {
                        window.location.reload();
                    }
                });
            };
        };
    });
});
</script>
</body>
</html>
